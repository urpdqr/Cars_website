<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Rover 2024</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .car-details-page {
            display: flex;
            gap: 20px;
            padding: 20px;
            justify-content: center;
            align-items: flex-start;
        }
        .car-images {
            display: flex;
            gap: 10px;
            width: 50%;
            overflow-x: scroll;
            scroll-behavior: smooth;
            padding: 10px 0;
        }
        .car-images img {
            width: 100%;
            max-width: 1000px;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
        }
        .car-info {
            max-width: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
        }
        .car-info h2 {
            color: #e67e22;
            font-size: 2em;
        }
        .car-info p {
            font-size: 1.2em;
            color: #555;
        }
        .buy-btn {
            background-color: #e67e22;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: auto;
        }
        .buy-btn:hover {
            background-color: #d45c17;
        }
        .back-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-btn:hover {
            background-color: #555;
        }
        .scroll-btn {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 1.5em;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .scroll-btn.left {
            left: 10px;
        }
        .scroll-btn.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Range Rover 2024</h1>
    </header>

    <div class="car-details-page">
        <div class="car-images">
            <img src="range-rover-2024/range-rover-2024_1.jpg" alt="Range Rover 2024">
            <img src="range-rover-2024/range-rover-2024_2.jpg" alt="Range Rover 2024">
            <img src="range-rover-2024/range-rover-2024_3.jpg" alt="Range Rover 2024">
            <img src="range-rover-2024/range-rover-2024_4.jpg" alt="Range Rover 2024">
            <img src="range-rover-2024/range-rover-2024_5.jpg" alt="Range Rover 2024">
        </div>

        <div class="car-info">
            <h2>Â£120,000</h2>
            <p>Mileage: 5,000 miles</p>
            <p>Fuel: Hybrid</p>
            <p>Transmission: Automatic</p>
            <p>Engine: 3.0L</p>
            <button class="buy-btn">Buy Now</button>
            <button class="back-btn" onclick="window.location.href='Cars.html';">Back to Cars</button>
        </div>
    </div>

    <button class="scroll-btn left" onclick="scrollLeft()">&#8592;</button>
    <button class="scroll-btn right" onclick="scrollRight()">&#8594;</button>

    <script>
        function scrollLeft() {
            const imagesContainer = document.querySelector('.car-images');
            imagesContainer.scrollBy({
                left: -400,
                behavior: 'smooth'
            });
        }

        function scrollRight() {
            const imagesContainer = document.querySelector('.car-images');
            imagesContainer.scrollBy({
                left: 400,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
